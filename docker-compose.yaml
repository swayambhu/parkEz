version: "3.8"
services: 
  db:
    container_name: postgresql_db
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - appnet

  backend:
    build:
      context: ./backend
    container_name: backend_c
    volumes:
      - ./backend:/backend
      - /backend/venv
    command: 
      - uvicorn
      - app.main:app
      - --reload
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    networks:
      - appnet
    depends_on:
      - db

networks:
  appnet:
